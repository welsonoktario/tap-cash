<div class="max-w-7xl mx-auto py-4 md:py-8 text-lg">
  <div class="flex flex-row-reverse">
    <a (click)="handleLogout()" role="button" class="uppercase text-red-500 font-semibold text-lg">Log Out</a>
  </div>

  <div
    class="flex justify-between items-center text-lg bg-gradient-to-r from-transparent via-primary/30 to-transparent py-3 px-2 mt-4"
  >
    <p>
      Halo, <span class="font-bold">{{ authUser?.username }}</span>
    </p>

    <p>{{ dateTimeNow }}</p>
  </div>

  <ng-container *ngIf="isTapcashEnabled; else tapcashDisabled">
    <div class="flex justify-between mt-6">
      <div class="font-semibold">
        <p>TapCash Account</p>
        <div class="mt-3">
          <card
            cardType="tapcash"
            cardHolder="TapCash"
            cardNo="12345678901234567890"
          ></card>
        </div>
        <p class="text-center mt-3">
          Saldo: <span class="ml-2">Rp 240.000</span>
        </p>
      </div>

      <div class="font-semibold">
        <p>Saving Account</p>
        <div class="mt-3">
          <card
            cardType="debit"
            cardHolder="TapCash"
            cardNo="12345678901234567890"
          ></card>
        </div>
        <p class="text-center mt-3">
          Saldo: <span class="ml-2">Rp 240.000</span>
        </p>
      </div>
    </div>

    <div class="mt-6">
      <h1 class="uppercase text-2xl font-bold text-center">
        Riwayat Transaksi
      </h1>
      <div class="mt-6">
        <table-transaction
          [transactions]="[
            {
              date: '2023-01-01',
              type: 'Masuk',
              amount: 100000,
            },
            {
              date: '2023-01-02',
              type: 'Keluar',
              amount: 100000,
            },
            {
              date: '2023-01-03',
              type: 'Masuk',
              amount: 100000,
            },
          ]"
        ></table-transaction>
      </div>
    </div>
  </ng-container>

  <ng-template #tapcashDisabled>
    <div
      class="mt-8 h-96 rounded-lg bg-primary/10 p-8 flex flex-col justify-center items-center"
    >
      <h1 class="uppercase text-2xl font-bold text-center">
        TapCash Belum Aktif
      </h1>
      <div class="mt-6">
        <p class="text-center">
          Hubungkan akun TapCash di aplikasi BNI Mobile Banking anda untuk
          mengakses halaman ini.
        </p>
      </div>
    </div>
  </ng-template>
</div>
